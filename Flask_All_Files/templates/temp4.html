<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>
      <p>We can also add if/else statements</p>
      {% if 'Dishant' in names %}
        <p>Found you in the list of names Dishant!</p>
      {% else %}
        <p>Hmm, Dishant isn't in this list.</p>
      {% endif %}

      <br><br>

      {% if 'Ankita' in names %}
        <p>Found you in the list of names Ankita!</p>
      {% else %}
        <p>Hmm, Ankita isn't in this list.</p>
      {% endif %}
    </h2>
  </body>
</html>
