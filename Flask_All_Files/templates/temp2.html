<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic</title>
  </head>
  <body>
    <h2>Basic variable insert : {{name}}!</h2>
    <!-- Recall that we set mylist=letters in the .py file. -->
    <!-- You could use whatever variable names you want -->
    <h2>List example    :  {{mylist}}</h2>
    <!-- We can index the list as well -->
    <h2>Indexing the list for the first element : {{mylist[0]}}</h2>
    <!-- We can also use dictionaries -->
    <h2>Introduction :-
    <ul>
      {% for i,j in mydict.items() %}
        <li>{{i}} &emsp; = &emsp; {{j}}</li>
      {% endfor %}
    </ul>
    </h2>

  </body>
</html>
